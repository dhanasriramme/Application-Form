<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <h1>Application Form</h1>
    </header>
    <div class="container">
        <form id="application-form">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Educational Details</h2>
            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>

            <label for="year">Year of Passing:</label>
            <input type="number" id="year" name="year" required>

            <h2>Payment Details</h2>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" value="500" readonly>

            <div id="payment-section">
                <h3>Select Payment Method</h3>
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="paypal" required>
                    PayPal
                </label>
                <!-- Add more payment options if necessary -->
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
